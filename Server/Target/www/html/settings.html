<!DOCTYPE html>
<html lang="en">
	<head>
            <meta http-equiv="X-UA-Compatible" content="IE=11" />
	    <link rel="stylesheet" type="text/css" href="styles/style.css">
	    <title>Settings</title>
	    <style>
.parameter {
	display: block;
	margin: 0rem auto;
	padding: 1rem;
	background: #111;
	width: 50%;
}
.label {
	margin: 0;
	background: #000;
	color: #ffa;
	font-weight: bold;
	display: inline-block;
	padding: 0.5rem;
	width: 10rem;
	text-align: right;
}
.field {
	margin: 0;
	border-style: solid;
	border-width: 0.5px;
	border-color: #fff;
	background: #000;
	color: #fff;
	font-weight: 100;
	display: inline-block;
	padding: 0.5rem;
	width: 20rem;
	font-family: "Lucida Console", monospace;
	font-size: 1em;
}
.field:hover {
	color: #000;
	background: #eee;
	transition: 0.3s;
}
.button {
    display: inline-block;
    position: relative;
    left: 60%;
    background: #000;
    color: #fff;
    padding: 0.5rem;
    margin: 1rem;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    border-style: solid;
    border-color: #888;
    border-width: 1pt;
}
.button:hover {
    background: #fff;
    color: #000;
    transition: 0.3s;
    border-color: #fff;
}
h3 {
    font-size: 80%;
    border-style: solid;
    border-width: 0 0 0.5pt 0;
    border-color: #888;
    text-align: right;
    color: #f85;
}
		</style>
	</head>
	<script>
function apply() {
	alert("Settings will be active on device restart");
	document.forms[0].submit();
}
function updateFields(status) {
	var el;
	// Info
       	el = document.getElementById('info');
	el.textContent = status.info;
	// Eth MAC
       	el = document.getElementById('mac');
	el.textContent = status.mac.toUpperCase();
	// IP
       	el = document.getElementById('ip');
	el.textContent = status.ip;
	// NAT status
	document.forms[0].elements['nat'].value = status.nat?"On":"Off";
	// SSID
	document.forms[0].elements['ssid'].value = status.ssid;
	// Channel
	document.forms[0].elements['channel'].value = status.channel;
	// Wifi Password
       	el = document.getElementById('wifi_pass');
	document.forms[0].elements['wifi_pass'].value = status.wpa_passphrase;
}
function getStatus() {
	var xmlhttp = new XMLHttpRequest();

	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
		    var myArr = JSON.parse(this.responseText);
		    updateFields(myArr);
		}
	};
	xmlhttp.open("GET", "/cgi-bin/status.cgi", true);
	xmlhttp.send();
}
	</script>
	<body onload="getStatus();">
	<form action="/cgi-bin/apply.cgi" method="POST">
	<main>
        <header>
	    	<h2>Settings</h2>
        </header>
		<div class="parameter">
			<h3>
				<span id="info">Promys - 2018-02-24</span> -
				MAC:<span id="mac"></span> -
				LAN:<span id="ip"></span>
			</h3>
		</div>
		<div id="credentials" style="display: none;">
		    <div class="parameter">
			    <div class="label" style="color: red;">Password: </div>
			    <input class="field" type="password" name= "password" spellcheck="false">
		    </div>
		    <div class="parameter">
			    <div class="label" style="color: red;">Confirm: </div>
			    <input class="field" type="password" name= "password2" spellcheck="false">
		    </div>
		</div>
		<div class="parameter">
			<div class="label">NAT: </div>
			<input class="field" type="text" name= "nat" id="nat" spellcheck="false">
		</div>
		<div class="parameter">
			<div class="label">SSID: </div>
			<input class="field" type="text" name= "ssid" id="ssid" spellcheck="false">
		</div>
		<div class="parameter">
			<div class="label">Wifi channel: </div>
			<input class="field" type="text" name= "channel" id="channel" spellcheck="false">
		</div>
		<div class="parameter">
			<div class="label">Wifi password: </div>
			<input class="field" type="text" name= "wifi_pass" id="wifi_pass" spellcheck="false">
		</div>
		<div class="parameter">
			<div class="button" onclick="apply();">Save</div>
		</div>
	</main>
	</form>
	</body>
</html>
